    <table>
      <th>Follow Up Survey</th>
    </table>
    <table>
      <!-- labels -->
      <tr>
        <td><label for="service-date">When did you use our service</label></td>
        <td><label for="service-name">Name of product of service</label></td>
      </tr>

      <!-- inputs -->
      <tr>
        <td><input type="date" name="service-date" id="service-date" /></td>
        <td><input type="text" name="service-name" id="service-name" /></td>
      </tr>

      <tr>
        <td>Overall, how satisfied are you with the product or service?</td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>Very satisfied</label>
        </td>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>Satisfied</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>Neutral</label>
        </td>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>Unsatisfied</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>Very unsatisfied</label>
        </td>
        <td>
          <input type="radio" name="satisfaction" id="" />
          <label>N/A</label>
        </td>
      </tr>
    </table>
